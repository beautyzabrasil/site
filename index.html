<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve - Novo Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #e1d6dc;
            text-align: center;
            color: #000;
            overflow: hidden;
        }
        .container {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        .typing-text {
            font-size: 2.5em;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid black;
            display: inline-block;
        }
        .sub-text {
            font-size: 1.2em;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid black;
            display: inline-block;
            opacity: 0;
        }
        .dots {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @keyframes dotsAnimation {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
            100% { content: ""; }
        }
        .dots::after {
            content: "";
            animation: dotsAnimation 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <img src="logo2x1.svg" alt="Logo" class="logo">
        <h1 class="typing-text" id="dynamic-text"></h1>
        <p class="sub-text" id="sub-text"></p>
        <p class="dots"></p>
    </div>
    
    <script>
        setTimeout(() => {
            const content = document.getElementById("content");
            content.style.opacity = "1";
            content.style.transform = "translateY(0)";
        }, 100);
        
        const textElement = document.getElementById("dynamic-text");
        const subTextElement = document.getElementById("sub-text");
        const mainText = "Nosso Novo Site Está Chegando!";
        const subText = "Estamos preparando algo incrível para você.";
        
        function typeEffect(element, text, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typing, 100);
                } else {
                    element.style.borderRight = "none";
                    if (callback) setTimeout(callback, 500);
                }
            }
            typing();
        }
        
        function startTyping() {
            textElement.textContent = "";
            subTextElement.textContent = "";
            textElement.style.borderRight = "3px solid black";
            subTextElement.style.borderRight = "3px solid black";
            
            typeEffect(textElement, mainText, () => {
                subTextElement.style.opacity = "1";
                typeEffect(subTextElement, subText, () => {
                    subTextElement.style.borderRight = "none";
                });
            });
        }
        
        startTyping();
    </script>
</body>
</html>
