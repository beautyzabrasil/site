<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamic-title">Em Breve - Novo Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #e1d6dc;
            text-align: center;
            color: #000;
            overflow: hidden;
            position: relative;
        }
        .container {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        .typing-text {
            font-size: 2.5em;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid black;
            width: 0;
            animation: typing 4s steps(30, end) infinite alternate, blink 0.7s infinite;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .gear-container {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 15px;
        }
        .gear {
            width: 40px;
            height: 40px;
            background: url('gear.svg') no-repeat center;
            background-size: contain;
            animation: spin 2s linear infinite;
        }
        .gear:nth-child(2) {
            animation-duration: 3s;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <img src="logo2x1.svg" alt="Logo" class="logo">
        <h1 class="typing-text" id="dynamic-text"></h1>
        <p>Nosso site está sendo desenvolvido para trazer a melhor experiência para você.</p>
    </div>
    
    <div class="gear-container">
        <div class="gear"></div>
        <div class="gear"></div>
        <div class="gear"></div>
    </div>

    <script>
        setTimeout(() => {
            const content = document.getElementById("content");
            content.style.opacity = "1";
            content.style.transform = "translateY(0)";
        }, 100);
        
        const texts = ["Estamos Construindo Algo Incrível", "Aguardem Novidades", "Nosso Novo Site Está Chegando!"];
        let index = 0;
        const titleElement = document.getElementById("dynamic-title");
        const textElement = document.getElementById("dynamic-text");
        
        function updateText() {
            textElement.textContent = texts[index];
            titleElement.textContent = texts[index] + "...";
            index = (index + 1) % texts.length;
        }
        
        setInterval(updateText, 4000);
        updateText();
    </script>
</body>
</html>
