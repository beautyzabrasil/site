<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve - Novo Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e1d6dc;
            text-align: center;
            color: #000;
            overflow: hidden;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.2);
            border-top: 5px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            display: none;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
    
    <div class="container" id="content">
        <img src="logo2x1.svg" alt="Logo" class="logo">
        <h1>Estamos Construindo Algo Incrível!</h1>
        <p>Nosso site está sendo desenvolvido para trazer a melhor experiência para você. Aguarde novidades em breve!</p>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            const content = document.getElementById("content");
            content.style.display = "block";
            setTimeout(() => {
                content.style.opacity = "1";
                content.style.transform = "translateY(0)";
            }, 100);
        }, 3000); // Tempo do loading antes de mostrar o conteúdo
    </script>
</body>
</html>
