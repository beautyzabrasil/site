<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve - Novo Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #e1d6dc;
            text-align: center;
            color: #000;
            overflow: hidden;
            position: relative;
        }
        .container {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .loading-bar-container {
            position: absolute;
            bottom: 20px;
            width: 80%;
            max-width: 400px;
            height: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-bar {
            width: 0;
            height: 100%;
            background: #000;
            animation: loading 3s infinite;
        }
        @keyframes loading {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <img src="logo2x1.svg" alt="Logo" class="logo">
        <h1>Estamos Construindo Algo Incrível!</h1>
        <p>Nosso site está sendo desenvolvido para trazer a melhor experiência para você. Aguarde novidades em breve!</p>
    </div>
    
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <script>
        setTimeout(() => {
            const content = document.getElementById("content");
            content.style.opacity = "1";
            content.style.transform = "translateY(0)";
        }, 100);
    </script>
</body>
</html>
